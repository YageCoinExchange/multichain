<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yagecoin swap bridge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .headerbar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0;
      height: 56px;
      background: transparent;
      position: relative;
    }
    .app-logo {
      height: 42px;
      margin: 8px 0 8px 8px;
      position: absolute;
      left: 0;
      top: 0;
    }
    .wallet-connect-btn {
      background: #c2ff09;
      border: none;
      color: #111;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      padding: 10px 22px;
      margin: 10px 24px 10px 0;
      cursor: pointer;
      transition: background 0.16s, color 0.18s;
      box-shadow: 0 2px 16px 0 #c2ff0933;
    }
    .wallet-connect-btn:hover {
      background: #e2ff75;
      color: #222;
    }
    .main-wrap {
      min-height: calc(100vh - 56px);
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .swap-card {
      background: #232323;
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 #0008;
      max-width: 430px;
      width: 98vw;
      margin: 48px 0 0 0;
      padding: 42px 35px 32px 35px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      min-width: 290px;
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.98);}
      to   { opacity: 1; transform: scale(1);}
    }
    .swap-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 28px;
      color: #fff;
      letter-spacing: 0.02em;
    }
    .swap-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 24px;
    }
    .swap-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .swap-circ {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #181818;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
      margin-top: 2px;
      box-shadow: 0 0 16px 0 #00ffe9bb;
      border: 2.5px solid #00ffe9cc;
      transition: box-shadow 0.2s, border 0.2s;
      position: relative;
    }
    .swap-circ.to {
      box-shadow: 0 0 16px 0 #c2ff0999;
      border: 2.5px solid #c2ff09;
    }
    .swap-circ-inner {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #232323;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 7px #0009;
      overflow: hidden;
      position: relative;
      padding: 0;
    }
    .swap-circ-img {
      width: 32px;
      height: 32px;
      display: block;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
    }
    .swap-circ-label {
      font-size: 0.97rem;
      color: #ccc;
      letter-spacing: 0.04em;
      margin-top: 8px;
      font-weight: 600;
      min-height: 1.5em;
      text-align: center;
    }
    .swap-circ-role {
      font-size: 0.80rem;
      color: #c2ff09;
      font-weight: bold;
      margin-top: 2px;
      margin-bottom: 2px;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      user-select: none;
      display: block;
    }
    .chain-select {
      width: 100%;
      background: #111 !important;
      color: #fff !important;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.95rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: border-color 0.17s;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    .chain-select:hover,
    .chain-select:focus {
      border-color: #c2ff09;
      background: #111 !important;
      color: #fff !important;
    }
    .chain-select option {
      background: #111 !important;
      color: #fff !important;
      padding: 8px;
    }
    .swap-amount-label, .swap-dest-label {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 4px;
      margin-top: 9px;
      font-weight: 500;
      text-align: left;
    }
    .swap-amount-row {
      display: flex;
      align-items: center;
      gap: 7px;
      width: 100%;
    }
    .swap-amount-input,
    .swap-dest-input {
      flex: 1;
      background: #111 !important;
      border: none;
      border-bottom: 2px solid #444;
      color: #fff !important;
      font-size: 1.23rem;
      font-family: inherit;
      padding: 12px 0 12px 10px;
      margin: 0;
      outline: none;
      border-radius: 0;
      box-sizing: border-box;
    }
    .swap-amount-input:focus,
    .swap-dest-input:focus {
      border-bottom: 2px solid #c2ff09;
      background: #111 !important;
      color: #fff !important;
    }
    .swap-amount-input::placeholder,
    .swap-dest-input::placeholder {
      color: #aaa;
      opacity: 1;
    }
    .swap-max-btn {
      background: #c2ff09;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 0.97rem;
      font-weight: 600;
      padding: 2px 10px;
      margin-left: 7px;
      cursor: pointer;
      transition: background 0.15s, color 0.18s;
    }
    .swap-max-btn:hover {
      background: #e2ff75;
      color: #222;
    }
    .swap-min-row {
      font-size: 0.90rem;
      color: #bbb;
      margin-bottom: 12px;
      margin-top: 5px;
      text-align: left;
    }
    .swap-btn {
      width: 100%;
      background: #c2ff09;
      color: #111;
      border: none;
      border-radius: 13px;
      padding: 15px 0;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 24px;
      margin-bottom: 2px;
      transition: background 0.16s, color 0.18s;
      box-shadow: 0 2px 24px 0 #c2ff0935;
    }
    .swap-btn:hover {
      background: #e2ff75;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="headerbar">
    <img src="https://i.ibb.co/gZ3hKxQt/LOGO-YGCT-32-X32.png" class="app-logo" alt="Yagecoin Logo">
    <button class="wallet-connect-btn" id="walletBtn">Connect Wallet</button>
  </div>
  <div class="main-wrap">
    <form class="swap-card" autocomplete="off" onsubmit="event.preventDefault()">
      <div class="swap-title">Send</div>
      <div class="swap-row">
        <!-- FROM -->
        <div class="swap-col">
          <div class="swap-circ" id="fromChainCircle">
            <div class="swap-circ-inner">
              <img id="fromChainImg" class="swap-circ-img" src="" alt="FROM" />
            </div>
          </div>
          <span class="swap-circ-role">FROM</span>
          <div class="swap-circ-label" id="fromChainLabel"></div>
          <select class="chain-select" id="fromSelect">
            <option value="bsc">BSC - chain</option>
            <option value="eth">ETH - chain</option>
            <option value="polygon">Polygon - chain</option>
            <option value="arbitrum">Arbitrum - chain</option>
            <option value="fantom">Fantom - chain</option>
            <option value="avalanche">AVAX - chain</option>
            <option value="gnosis">Gnosis - chain</option>
            <option value="dot">DOT - network</option>
            <option value="sol">SOL - chain</option>
            <option value="ton">Ton - chain</option>
            <option value="sui">Sui - chain</option>
            <option value="aptos">Aptos - chain</option>
            <option value="ada">ADA - chain</option>
            <option value="btc">Bitcoin - chain</option>
            <option value="doge">Doge - chain</option>
            <option value="matic">Matic - chain</option>
            <option value="near">NEAR - chain</option>
          </select>
        </div>
        <!-- TO -->
        <div class="swap-col">
          <div class="swap-circ to" id="toChainCircle">
            <div class="swap-circ-inner">
              <img id="toChainImg" class="swap-circ-img" src="" alt="TO" />
            </div>
          </div>
          <span class="swap-circ-role">TO</span>
          <div class="swap-circ-label" id="toChainLabel"></div>
          <select class="chain-select" id="toSelect">
            <option value="bsc">BSC - chain</option>
            <option value="eth">ETH - chain</option>
            <option value="polygon">Polygon - chain</option>
            <option value="arbitrum">Arbitrum - chain</option>
            <option value="fantom">Fantom - chain</option>
            <option value="avalanche">AVAX - chain</option>
            <option value="gnosis">Gnosis - chain</option>
            <option value="dot">DOT - network</option>
            <option value="sol">SOL - chain</option>
            <option value="ton">Ton - chain</option>
            <option value="sui">Sui - chain</option>
            <option value="aptos">Aptos - chain</option>
            <option value="ada">ADA - chain</option>
            <option value="btc">Bitcoin - chain</option>
            <option value="doge">Doge - chain</option>
            <option value="matic">Matic - chain</option>
            <option value="near">NEAR - chain</option>
          </select>
        </div>
      </div>
      <!-- Amount -->
      <div class="swap-amount-label">Amount</div>
      <div class="swap-amount-row">
        <input class="swap-amount-input" id="amountInput" type="number" placeholder="0.00" min="0" />
        <button class="swap-max-btn" type="button" id="maxBtn">Max</button>
      </div>
      <div class="swap-min-row" id="minRow">
        Minimum : 0.01 BNB | Available: 00 BNB
      </div>
      <!-- Destination -->
      <div class="swap-dest-label">Destination Address</div>
      <input class="swap-dest-input" id="destAddress" type="text" placeholder="" autocomplete="off">
      <button class="swap-btn" id="swapBtn">Swap</button>
    </form>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Logos con links universales (cryptologos)
      const chainIcons = {https://yagecoin.space/wp-content/uploads/2025/08/Binance-Smart-Chain-BSCBNB-Token32x32.jpg",
        eth: "https://cryptologos.cc/logos/ethereum-eth-logo.png?v=032",
        polygon: "https://cryptologos.cc/logos/polygon-matic-logo.png?v=032",
        arbitrum: "https://cryptologos.cc/logos/arbitrum-arb-logo.png?v=032",
        fantom: "https://cryptologos.cc/logos/fantom-ftm-logo.png?v=032",
        avalanche: "https://cryptologos.cc/logos/avalanche-avax-logo.png?v=032",
        gnosis: "https://cryptologos.cc/logos/gnosis-gno-logo.png?v=032",
        dot: "https://cryptologos.cc/logos/polkadot-new-dot-logo.png?v=032",
        sol: "https://cryptologos.cc/logos/solana-sol-logo.png?v=032",
        ton: "https://cryptologos.cc/logos/toncoin-ton-logo.png?v=032",
        sui: "https://cryptologos.cc/logos/sui-sui-logo.png?v=032",
        aptos: "https://cryptologos.cc/logos/aptos-apt-logo.png?v=032",
        ada: "https://cryptologos.cc/logos/cardano-ada-logo.png?v=032",
        btc: "https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=032",
        doge: "https://cryptologos.cc/logos/dogecoin-doge-logo.png?v=032",
        matic: "https://cryptologos.cc/logos/polygon-matic-logo.png?v=032",
        near: "https://cryptologos.cc/logos/near-protocol-near-logo.png?v=032"
      };

      const minByChain = {
        bsc: { symbol: "BNB", min: 0.01 },
        eth: { symbol: "ETH", min: 0.002 },
        polygon: { symbol: "MATIC", min: 2 },
        arbitrum: { symbol: "ETH", min: 0.002 },
        fantom: { symbol: "FTM", min: 5 },
        avalanche: { symbol: "AVAX", min: 0.2 },
        gnosis: { symbol: "xDAI", min: 2 },
        dot: { symbol: "DOT", min: 0.1 },
        sol: { symbol: "SOL", min: 0.01 },
        ton: { symbol: "TON", min: 0.1 },
        sui: { symbol: "SUI", min: 0.1 },
        aptos: { symbol: "APT", min: 0.1 },
        ada: { symbol: "ADA", min: 2 },
        btc: { symbol: "BTC", min: 0.0001 },
        doge: { symbol: "DOGE", min: 10 },
        matic: { symbol: "MATIC", min: 2 },
        near: { symbol: "NEAR", min: 1 }
      };

      function updateChain(side) {
        const select = document.getElementById(side + 'Select');
        const value = select.value;
        const img = document.getElementById(side + 'ChainImg');
        const label = document.getElementById(side + 'ChainLabel');
        img.src = chainIcons[value] || "";
        img.alt = value.toUpperCase();
        label.textContent = select.options[select.selectedIndex].text;
        img.onerror = function() {
          this.onerror = null;
          this.src = "data:image/svg+xml;utf8,<svg width='32' height='32' xmlns='http://www.w3.org/2000/svg'><circle cx='16' cy='16' r='16' fill='%23232323'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='10' font-family='Arial'>?</text></svg>";
        };
      }

      function updateMinRow(key) {
        const minRow = document.getElementById('minRow');
        const amountInput = document.getElementById('amountInput');
        const minObj = minByChain[key];
        if (minObj) {
          minRow.innerHTML = `Minimum : ${minObj.min} ${minObj.symbol} | Available: 00 ${minObj.symbol}`;
          amountInput.setAttribute("min", minObj.min);
        } else {
          minRow.innerHTML = `Minimum : 0 | Available: 00`;
          amountInput.removeAttribute("min");
        }
      }

      document.getElementById('fromSelect').addEventListener('change', function() {
        updateChain('from');
        updateMinRow(this.value);
        window._fromSelected = this.value;
      });
      document.getElementById('toSelect').addEventListener('change', function() {
        updateChain('to');
        window._toSelected = this.value;
      });

      // Inicializa con BSC
      document.getElementById('fromSelect').value = 'bsc';
      document.getElementById('toSelect').value = 'bsc';
      updateChain('from');
      updateChain('to');
      window._fromSelected = 'bsc';
      window._toSelected = 'bsc';
      updateMinRow('bsc');

      document.getElementById('maxBtn').onclick = function() {
        const v = window._fromSelected || "bsc";
        const minObj = minByChain[v];
        document.getElementById('amountInput').value = minObj ? (minObj.min * 2).toFixed(6) : "1.0000";
      };

      // Wallet simulación
      let walletAddress = null;
      const walletBtn = document.getElementById('walletBtn');
      walletBtn.onclick = async function() {
        if (!window.ethereum) {
          alert("MetaMask or EVM-compatible wallet not found.");
          return;
        }
        try {
          const provider = new window.ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          const signer = provider.getSigner();
          walletAddress = await signer.getAddress();
          walletBtn.textContent = walletAddress.slice(0,6) + '...' + walletAddress.slice(-4);
          walletBtn.disabled = true;
          walletBtn.style.background="#333";
          walletBtn.style.color="#fff";
          walletBtn.style.cursor="default";
        } catch (e) {
          alert("Wallet connection was cancelled or failed.");
        }
      };

      document.getElementById('swapBtn').onclick = function(e) {
        e.preventDefault();
        if (!walletAddress) {
          walletBtn.onclick();
          return;
        }
        const fromKey = window._fromSelected || "bsc";
        const toKey = window._toSelected || "bsc";
        const fromMin = minByChain[fromKey] ? minByChain[fromKey].min : 0;
        const fromSymbol = minByChain[fromKey] ? minByChain[fromKey].symbol : "";
        const toSymbol = minByChain[toKey] ? minByChain[toKey].symbol : "";
        const amount = parseFloat(document.getElementById('amountInput').value);
        if (isNaN(amount) || amount < fromMin) {
          alert(`El mínimo para esta red es ${fromMin} ${fromSymbol}`);
          return;
        }
        let logicAmount = amount;
        if (fromKey === "btc") logicAmount = (amount * 27000).toFixed(2);
        else if (fromKey === "doge") logicAmount = (amount * 0.15).toFixed(2);
        else if (fromKey === "eth" && toKey === "btc") logicAmount = (amount * 0.06).toFixed(6);
        alert(`Has simulado un bridge/swap de ${amount} ${fromSymbol} a ${logicAmount} ${toSymbol}\n\nEsto es un clon visual, para swap real necesitas integración web3 y backend.`);
      };
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</body>
</html>
